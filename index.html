<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        select, button {
            padding: 8px 16px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e0e0e0;
        }

        .game-board {
            display: grid;
            gap: 10px;
            perspective: 1000px;
            max-width: 100%;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background: #2196f3;
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 5px;
            }

            .card {
                width: 70px;
                height: 70px;
            }

            .card-front, .card-back {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>Juego de Memoria</h1>
    </div>
    <div class="stats">
        <div id="timer">Tiempo: 0:00</div>
        <div id="moves">Movimientos: 0</div>
    </div>
    <div class="difficulty-selector">
        <select id="difficulty">
            <option value="easy">FÃ¡cil (4x4)</option>
            <option value="medium">Medio (6x6)</option>
            <option value="hard">DifÃ­cil (8x8)</option>
        </select>
        <button onclick="startNewGame()">Nuevo Juego</button>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="victory-message" id="victoryMessage">
        <h2>Â¡Felicitaciones!</h2>
        <p id="finalStats"></p>
        <button onclick="startNewGame()">Jugar de nuevo</button>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let isGameActive = false;
        
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 
                       'ðŸ·', 'ðŸ¸', 'ðŸµ', 'ðŸ¦„', 'ðŸ”', 'ðŸ§', 'ðŸ¦‰', 'ðŸ¦…', 'ðŸº', 'ðŸ—', 'ðŸ´', 'ðŸ¦‹',
                       'ðŸ™', 'ðŸ¦Ž', 'ðŸ¦–', 'ðŸ¦•', 'ðŸ¢', 'ðŸ ', 'ðŸ³', 'ðŸ¦ˆ'];

        function createBoard(size) {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            gameBoard.innerHTML = '';
            
            const pairs = (size * size) / 2;
            const selectedEmojis = emojis.slice(0, pairs);
            cards = [...selectedEmojis, ...selectedEmojis]
                .sort(() => Math.random() - 0.5);

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${emoji}</div>
                `;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (!isGameActive) return;
            const card = this;
            
            if (flippedCards.length === 2 || flippedCards.includes(card) || 
                card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = `Movimientos: ${moves}`;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = cards[card1.dataset.index] === cards[card2.dataset.index];

            if (match) {
                flippedCards.forEach(card => card.classList.add('matched'));
                matchedPairs++;
                checkVictory();
            } else {
                setTimeout(() => {
                    flippedCards.forEach(card => card.classList.remove('flipped'));
                }, 1000);
            }

            flippedCards = [];
        }

        function checkVictory() {
            const totalPairs = cards.length / 2;
            if (matchedPairs === totalPairs) {
                clearInterval(timerInterval);
                isGameActive = false;
                const victoryMessage = document.getElementById('victoryMessage');
                document.getElementById('finalStats').textContent = 
                    `Tiempo: ${formatTime(timer)} | Movimientos: ${moves}`;
                victoryMessage.style.display = 'block';
            }
        }

        function startNewGame() {
            const difficulty = document.getElementById('difficulty').value;
            const sizes = { easy: 4, medium: 6, hard: 8 };
            const size = sizes[difficulty];

            // Reset game state
            clearInterval(timerInterval);
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = 'Movimientos: 0';
            document.getElementById('timer').textContent = 'Tiempo: 0:00';
            document.getElementById('victoryMessage').style.display = 'none';

            createBoard(size);
            
            // Start timer
            isGameActive = true;
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = `Tiempo: ${formatTime(timer)}`;
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Iniciar el juego cuando carga la pÃ¡gina
        startNewGame();
    </script>
</body>
</html>
